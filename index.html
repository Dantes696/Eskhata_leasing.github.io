<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Калькулятор лизинга</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Segoe UI',Tahoma,sans-serif}
body{background:#f4f6fb;padding:20px}
.container{max-width:1200px;margin:auto;background:#fff;border-radius:18px;box-shadow:0 20px 60px rgba(0,0,0,.15);padding:35px}
.header{display:flex;justify-content:space-between;align-items:center;margin-bottom:25px}
h1{font-size:28px;color:#2c3e50}

button{padding:12px 18px;border:none;border-radius:10px;font-size:15px;font-weight:600;cursor:pointer;background:#667eea;color:#fff}

.top-grid{
display:grid;
grid-template-columns:repeat(4,1fr);
gap:18px;
margin-bottom:30px
}
.card{
background:#f8f9fa;
border-radius:14px;
padding:22px;
text-align:center
}
.card-title{font-size:14px;color:#6c757d;margin-bottom:8px}
.card-value{font-size:26px;font-weight:700;color:#2c3e50}

table{width:100%;border-collapse:collapse;font-size:14px}
thead{background:#2c3e50;color:#fff}
th,td{padding:10px;text-align:center;border-bottom:1px solid #e5e5e5}
tbody tr:nth-child(even){background:#fafafa}

/* ===== РЕЖИМ СКРИНШОТА ===== */
.screenshot body{background:#fff}
.screenshot .container{box-shadow:none}
.screenshot .hide-screenshot{display:none}
</style>
</head>

<body>
<div class="container">

<div class="header">
<h1>Расчёт лизинга</h1>
<button onclick="toggleScreenshot()">Режим скриншота</button>
</div>

<div class="top-grid">
<div class="card">
<div class="card-title">Сумма лизинга</div>
<div class="card-value" id="leaseSum">0</div>
</div>
<div class="card">
<div class="card-title">Аванс</div>
<div class="card-value" id="advanceSum">0</div>
</div>
<div class="card">
<div class="card-title">Общие проценты</div>
<div class="card-value" id="totalInterest">0</div>
</div>
<div class="card">
<div class="card-title">Единовременная маржа</div>
<div class="card-value" id="marginSum">0</div>
</div>
</div>

<table>
<thead>
<tr>
<th>Месяц</th>
<th>Платёж</th>
<th>В погашение долга</th>
<th>В погашение %</th>
<th>Остаток долга</th>
</tr>
</thead>
<tbody id="schedule"></tbody>
</table>

</div>

<script>
const REG = 876736;
const RATE = 0.2975/12;
const MARGIN_RATE = 0.03;

const price = 307000000;
const advancePct = 0.25;
const term = 36;

function f(x){
x=Math.round(x*100)/100;
let p=x.toString().split('.');
p[0]=p[0].replace(/\B(?=(\d{3})+(?!\d))/g,' ');
return p.length===1?p[0]+'.00':p[1].length===1?p[0]+'.'+p[1]+'0':p.join('.');
}

function annuity(a,r,t){
let res=[],bal=a,pay=a*(r*Math.pow(1+r,t))/(Math.pow(1+r,t)-1);
for(let i=1;i<=t;i++){
let intr=bal*r;
let pr=Math.min(bal,pay-intr);
bal-=pr;
res.push({m:i,p:pay,pr:pr,intr:intr,bal:Math.max(0,bal)});
}
return res;
}

function build(){
const total = price + REG;
const advance = total * advancePct;
const lease = total - advance;
const margin = total * MARGIN_RATE;

const sch = annuity(lease,RATE,term);

let interestSum = 0;
schedule.innerHTML = "";

sch.forEach(r=>{
interestSum += r.intr;
schedule.innerHTML += `
<tr>
<td>${r.m}</td>
<td>${f(r.p)}</td>
<td>${f(r.pr)}</td>
<td>${f(r.intr)}</td>
<td>${f(r.bal)}</td>
</tr>`;
});

leaseSum.textContent = f(lease);
advanceSum.textContent = f(advance);
totalInterest.textContent = f(interestSum);
marginSum.textContent = f(margin);
}

function toggleScreenshot(){
document.documentElement.classList.toggle('screenshot');
}

build();
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Калькулятор рассрочки</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Segoe UI',Tahoma,Verdana,sans-serif}
body{background:#f5f7fa;padding:20px}
.container{background:#fff;border-radius:20px;box-shadow:0 20px 60px rgba(0,0,0,.15);padding:40px;max-width:1200px;margin:auto}

/* HEADER */
.header{display:flex;justify-content:space-between;align-items:center;margin-bottom:25px}
.brand{display:flex;align-items:center;gap:15px}
.logo{height:50px}
h1{font-size:28px;color:#2c3e50}

/* LAYOUT */
.calculator-section{display:flex;gap:40px;flex-wrap:wrap}
.input-section{flex:1;min-width:320px;background:#f8f9fa;padding:25px;border-radius:15px}
.output-section{flex:2;min-width:500px}

/* INPUTS */
.input-group{margin-bottom:18px}
label{font-size:14px;font-weight:600;margin-bottom:6px;display:block}
input,select{width:100%;padding:12px;font-size:15px;border-radius:8px;border:2px solid #e0e0e0}

/* BUTTONS */
button{width:100%;padding:14px;font-size:16px;font-weight:600;border:none;border-radius:10px;cursor:pointer;margin-bottom:10px}
.calc{background:#667eea;color:#fff}
.pdf{background:#2c3e50;color:#fff}

/* SUMMARY */
.summary{display:grid;grid-template-columns:repeat(auto-fit,minmax(200px,1fr));gap:15px;margin-bottom:20px}
.box{background:#f8f9fa;padding:15px;border-radius:10px;text-align:center}
.box span{font-size:13px;color:#6c757d}
.box b{font-size:22px;color:#2c3e50}

/* TABLE */
table{width:100%;border-collapse:collapse;font-size:13px}
th,td{border:1px solid #ddd;padding:6px;text-align:center}
th{background:#2c3e50;color:#fff}

/* PDF MODE */
.pdf-page{display:none}
.pdf-mode .calculator-section,
.pdf-mode button{display:none}
.pdf-mode .pdf-page{display:block}

/* PRINT */
@media print{
body{background:#fff;padding:0}
.container{box-shadow:none;padding:20px}
.pdf-page{display:block}
}
</style>
</head>

<body>
<div class="container">

<!-- HEADER -->
<div class="header">
<div class="brand">
<img src="logo.png" class="logo">
<h1>Eskhata Leasing</h1>
</div>
</div>

<!-- CALCULATOR -->
<div class="calculator-section">

<div class="input-section">
<div class="input-group"><label>Стоимость имущества</label><input id="price" value="265000000"></div>
<div class="input-group"><label>Аванс (%)</label><input id="advance" value="30"></div>
<div class="input-group"><label>Срок (мес.)</label><input id="term" value="36"></div>
<div class="input-group"><label>Доп. платёж</label><input id="extra" value="0"></div>

<div class="input-group">
<label>Тип графика</label>
<select id="type">
<option value="annuity">Аннуитет</option>
<option value="decl2">Убывающий 2x</option>
<option value="decl3">Убывающий 3x</option>
<option value="linear_q">Линейный (квартальный)</option>
<option value="inst_m">Рассрочка ежемесячная</option>
<option value="inst_q">Рассрочка квартальная</option>
</select>
</div>

<button class="calc" onclick="build()">Рассчитать</button>
<button class="pdf" onclick="printPDF()">PDF / Печать</button>
</div>

<div class="output-section">
<div class="summary">
<div class="box"><span>Сумма лизинга</span><b id="outLease">0</b></div>
<div class="box"><span>Аванс</span><b id="outAdvance">0</b></div>
<div class="box"><span>Переплата</span><b id="outOver">0</b></div>
<div class="box"><span>Маржа</span><b id="outMargin">0</b></div>
</div>

<table>
<thead><tr><th>Мес</th><th>Платёж</th><th>Тело</th><th>%</th><th>Остаток</th></tr></thead>
<tbody id="tbl"></tbody>
</table>
</div>
</div>

<!-- PDF PAGE -->
<div class="pdf-page">
<h2>График платежей</h2>
<table>
<thead><tr><th>Мес</th><th>Платёж</th><th>Тело</th><th>%</th><th>Остаток</th></tr></thead>
<tbody id="tblPdf"></tbody>
</table>
</div>

</div>

<script>
const REG=876736,RATE=0.2975/12,MARGIN=0.03;
const n=v=>parseFloat(v)||0;
const f=x=>x.toLocaleString('ru-RU',{minimumFractionDigits:2,maximumFractionDigits:2});

function annuity(a,r,t){
let bal=a,res=[],p=a*(r*Math.pow(1+r,t))/(Math.pow(1+r,t)-1);
for(let i=1;i<=t;i++){let intr=bal*r,pr=p-intr;bal-=pr;res.push([i,p,pr,intr,Math.max(0,bal)])}
return res;
}

function build(){
let P=n(price.value),A=n(advance.value)/100,T=n(term.value),E=n(extra.value);
let total=P+REG,adv=total*A,lease=total-adv,margin=total*MARGIN;
let sch=annuity(lease,RATE,T);

tbl.innerHTML="";tblPdf.innerHTML="";
let over=0;
sch.forEach(r=>{
over+=r[3];
let row=`<tr><td>${r[0]}</td><td>${f(r[1]+E)}</td><td>${f(r[2])}</td><td>${f(r[3])}</td><td>${f(r[4])}</td></tr>`;
tbl.innerHTML+=row;tblPdf.innerHTML+=row;
});

outLease.textContent=f(lease);
outAdvance.textContent=f(adv);
outOver.textContent=f(over);
outMargin.textContent=f(margin);
}

function printPDF(){
document.body.classList.add('pdf-mode');
setTimeout(()=>{
window.print();
document.body.classList.remove('pdf-mode');
},300);
}

build();
</script>
</body>
</html>
